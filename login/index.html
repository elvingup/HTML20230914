<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Screen</title>
</head>
<body>
    <div class="bloco login">

        <form action="">
            <header>
                <h2>
                    Faça o seu login
                </h2>
            </header>
    
            <!-- E-MAIL -->
            <label for="email" >E-mail</label>
            <input type="email" placeholder=" exemplo@email.com" id="email" class="input">
    
            <!-- PASSWORD -->
            <div id="password">
                <label for="password" >Senha</label>
                <a href="#" id="forgot">Esqueceu a sua senha?</a>
                <input type="password" placeholder=" Senha" class="input">
            </div>
    
            <!-- SUBMIT -->
            <button type="submit" class="button submit">Entrar</button>
    
            <div class="newAccount">
                <button type="submit" class="button newAccount">Não tenho conta</button>
            </div>
            <!-- NEW ACCOUNT -->
        </form>
    </div>

    <!-- LEFT SIDE -->
    <div class="bloco icon">
        <img src="login-11icon.jpg" alt="Somebody opening a door." height="100%">
    </div>
</body>
</html>
