<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos</title>
</head>
<body>

    <!-- 
        classes não podem começar com numerais
        posso ter mais de uma classe em cada elemento
        uma mesma classe pode ser reutilizada (deve ser)
     -->
    <div class="bannerPaginaInicial"  >

    </div>

    <div class="banner-container"  ></div>

    <div class="banner_home"></div>

    <div class="banner preto comBorda"></div>

    <div class="diego"></div>

    <div class="diego bracellos"></div>

    <span class="nome">span.nome </span>
    <span class="nome cpf">span.nome.cpf</span>
    <span id="ctps">span#ctps</span>
    <section class="teste"></section>
    <section class="teste" id="prototipo">section.teste#prototipo </section>

    <ul class="list-group">
        <li class="list-item">ul.list-group>li.list-item*10</li>
        <li class="list-item"></li>
        <li class="list-item"></li>
        <li class="list-item"></li>
        <li class="list-item"></li>
        <li class="list-item"></li>
        <li class="list-item"></li>
        <li class="list-item"></li>
        <li class="list-item"></li>
        <li class="list-item"></li>
    </ul>

    <!-- 
        id deve ser único, não deve se repetir
        não posso começar um id com numerais
        não posso ter espaço no nome do id
        #

     -->

     <a href="exemplo.com" id="link1">link</a>
     <a href="#teste">vá para o teste</a>
     <div id="teste"></div>

     
     <!-- rel -->
     <ul class="list-group">
        <li class="list-item" rel="1">diego</li>
        <li class="list-item" rel="2">jonas</li>
        <li class="list-item" rel="3">maria</li>
        <li class="list-item" rel="4">jeronimo</li>
     </ul>

     <ul>
        <li rel="SC">Santa Catarina </li>
        <li rel="RS">Rio Grande do Sul </li>
        <li rel="PR">Paraná</li>
     </ul>

     <ul>
        <li rel="frutas legumes">Tomate </li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
     </ul>

     <ul>
        <li rel="crime, drama, drogas">Breaking Bad</li> <!-- sep=, viabiliza criar arrays, se quiser -->
        <li></li>
        <li></li>
        <li></li>
     </ul>



     <!-- atributos livres -->
     <ul>
        <li data-cpf="00022244466" data-tipo="pf">Diego</li>
        <li cpf="11122233344">Claudio</li>
        <li>Guilherme</li>
     </ul>

</body>
</html>
