<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML SEMÂNTICO</title>
</head>
<body>
    <!-- 
        estruturar uma pagina
     -->
     
     
     <!-- 
        tag main representa o conteudo principal do site
      -->
     <main>
        

        <!-- tag de sessão do site
        usada pra separar conteudos em sessões -->
        <section id="home">
            <!-- conteudo do cabeçalho -->
            <header>

                <!-- h1 até h6 é tag de titulo -->
                <h1>titulo do meu site</h1>
            </header>

        <!-- 
            tag para criar um artigo
         -->
            <article>
                <header>
                    <h4>titulo de um artigo</h4>
                </header>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloremque, cupiditate quod. Placeat qui nesciunt tenetur corporis, voluptate illum adipisci repudiandae odio, error ipsa sequi veritatis voluptas, cumque ab vero blanditiis.</p>
            </article>
        </section>

        <section id="empresa">
            <h2>Empresa</h2>
        </section>
     </main>
</body>
</html>
