<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculo de Jorge Evandro Leão</title>
</head>
<body>
    <h1>
        CURRÍCULO
    </h1>

    <form action="#" method="post">
        <fieldset>
            <legend>
                <strong>Dados Pessoais</strong>            
            </legend>

            <label for="nome">Nome completo: </label>
            <input type="text" name="nome" required><br>

            <label for="nacionalidade">Nacionalidade: </label>
            <input type="text" name="nacionalidade"><br>

            <label for="idade">Idade: </label>
            <input type="text" name="idade"><br>

            <label for="dn">Data de Nascimento: </label>
            <input type="date" name="dn"><br>

            <p>
                <b>Estado Civil</b>
            </p>
            <input type="radio" name="estadoCivil" value="solteiro"><label for="solteiro">Solteiro</label>

            <input type="radio" name="estadoCivil" id="casado"><label for="casado">Casado</label>

            <input type="radio" name="estadoCivil" id="viuvo"><label for="viuvo">Viúvo</label>

            <input type="radio" name="estadoCivil" id="divorciado"><label for="divorciado">Divorciado</label>
            <p></p>

            <label for="cpf">CPF: </label><input type="text" name="cpf" required>
            <br>
            <label for="rg">RG: </label><input type="text" name="rg">
        </fieldset>
        <p></p>
        <fieldset>
            <legend>
                <strong>
                    Endereço
                </strong>
            </legend>

            <label for="rua">Logradouro: </label><input type="text" name="rua">

            <label for="bairro">Bairro: </label><input type="text" name="bairro">

            <label for="cidade">Cidade: </label><input type="text" name="cidade">

        </fieldset>

        <fieldset>
            <legend>
                <strong>
                    Objetivo
                </strong>
            </legend>
            <textarea name="objetivo" cols="88" rows="10" maxlength="999"></textarea>
        </fieldset>

        <fieldset>
            <legend>
                <strong>
                    Formação Acadêmica
                </strong>
            </legend>
                <input type="checkbox" name="escola[]" id="ensinoFundamental" value="Ensino Fundamental"><label for="ensinoFundamental">Ensino Fundamental</label>

                <input type="checkbox" name="escola[]" id="ensinoMedio" value="Ensino Medio"><label for="ensinoMedio">Ensino Médio</label>

                <input type="checkbox" name="escola[]" id="ensinoSuperior"><label for="ensinoSuperior">Ensino Superior</label>
        
        </fieldset>

        <fieldset>
            <legend>
                <strong>
                    Habilidades e Competências
                </strong>
            </legend>
            <textarea name="Habilidades" cols="88" rows="11"></textarea>
        </fieldset>

        <fieldset>
            <legend>
                <strong>
                    Experiências Profissionais
                </strong>

            </legend>
            <fieldset>
                
                <label for="empresa">Empresa: </label><input type="text" name="empresa"><br>
                <label for="cargo">Cargo: </label><input type="text" name="cargo" id=""><br>

                <label for="admissao">Data de Admissão: </label><input type="date" name="admissao"><br>

                <label for="saida">Data da Saída: </label><input type="date" name="saida">

            </fieldset>

            <fieldset>
                
                <label for="empresa">Empresa: </label><input type="text" name="empresa"><br>
                <label for="cargo">Cargo: </label><input type="text" name="cargo" id=""><br>

                <label for="admissao">Data de Admissão: </label><input type="date" name="admissao"><br>

                <label for="saida">Data da Saída: </label><input type="date" name="saida">

            </fieldset>

            <fieldset>
                
                <label for="empresa">Empresa: </label><input type="text" name="empresa"><br>
                <label for="cargo">Cargo: </label><input type="text" name="cargo" id=""><br>

                <label for="admissao">Data de Admissão: </label><input type="date" name="admissao"><br>

                <label for="saida">Data da Saída: </label><input type="date" name="saida">

            </fieldset>
        </fieldset>

        <fieldset>
            <legend>
                <strong>
                    Informações Complementares
                </strong>
            </legend>
            <textarea name="info" id="" cols="88" rows="10"></textarea>
        </fieldset>
    </form>
</body>
</html>
