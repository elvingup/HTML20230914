<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinamento de HTML Sessão 2</title>
</head>
<body>
    <!-- tabelas -->
    <table border="1" width="777"  >

        <tr>
            <th>MOEDA </th>
            <th>V. VENDA </th>
            <th>V. COMPRA </th>
            <th>VARIAÇÃO </th>
        </tr>
        <!-- linha de info -->
        <tr>
            <td align="center">DOLAR </td>
            <td align="center">R$ 4,89</td>
            <td align="center">R$ 4,89</td>
            <td align="center">R$ 4,89</td>
        </tr>
        <!-- linha de info -->
        <tr>
            <td align="center">EURO </td>
            <td align="center">R$ 4,89</td>

            <td align="center">R$ 4,89</td>
        </tr>
        <!-- linha de info -->
        <tr>
            <td align="center">LIBRA </td>
            <td align="center">R$ 4,89</td>
            <td align="center">R$ 4,89</td>
            <td align="center">R$ 4,89</td>
        </tr>
    </table>

    <h1>lista de compras </h1>
    <table border="1" width="555">
        <tr>
            <th>ITEM </th>
            <th>VALOR </th>
            <th>QUANT </th>
            <th>TOTAL </th>
        </tr>

            <td>Cerveja </td>

            <td>Amendoim </td>

            <td align="center ">R$ 19,90</td>
        </tr>
        <tr>
            <td>Torresmo Prensado </td>

            <td align="center ">R$ 89,90</td>
        </tr>

        <tr>
            <td colspan="3"><b>TOTAL</b> </td>
            <td align="center"><b>R$ 255,00</b></td>
        </tr>
        
    </table>
</body>
</html>
