<html lang="en">

    <meta charset="UTF-8">

<body>

     <!--

      <!-- 
        atributo action -- caminho para onde vai a requisição

        method -- diz o modode envio das info pelo navegador
            GET -- solicita dados
                quando envio dados pelo GET, então os dados são exibidos na URL do navegador
            POST -- envia dados e não exibe na URL
       -->
      <!-- <form action="contato.php">

      </form> -->
      <!-- <form action="" method="get"></form>
      <form action="contato.php" method="get"> -->

        <form action="contato.php" method="post" autocomplete="on">


        <!-- 
        para o click no label selecionar o campo
        o valor de for e id devem ser iguais
     -->
        <label for="nomeCompleto">Nome Completo: </label>
        <input type="text" name="nomeCompleto" id="nome">

        <label for="">e-mail: </label>
        <input type="text" name="email" id="" placeholder="Informe algum e-mail válido">

        <!-- input para email -->
        <input type="email" name="mail" placeholder="e-mail">

        
        <!-- campo numérico -->
        <input type="number" name="numero" placeholder="Número">


        <!-- campo de senha -->
        <input type="password" name="senha" placeholder="senha">

        <br>
        <!-- input file para enviar um arquivo -->
        <input type="file" name="arquivo">
        <br>
        <!-- input para enviar varios arquivos -->
        <input type="file" name="arquivos" multiple>

        <br>

        <!-- select, lista de dados agrupados -->
        <select name="estados" required multiple>
            <option value="">Selecione um Estado</option>
            <option value="SC">
                Santa Catarina
            </option>
            <option value="RS'">Rio Grande do Sul</option>
            <option value="PR">Paraná</option>
        </select>


        <!-- campo oculto -->
        <input type="hidden" name="id" value="1234">


        <!-- input para mostrar imagens -->

        <!-- <input type="image" src="" alt=""> -->

        <!-- input para selecionar cor -->
        <input type="color" name="" id="">

        <br>

        <!-- 
            textarea, campo para texto longo,
        permite quebra de linha 
            <textarea name="" id="" cols="30" rows="10"></textarea>
        -->
        <textarea name="texto" cols="30" rows="10" placeholder="Digite algum texto"></textarea>
        
        <br>

        <!-- 
            data list
            lista de dados
         -->
         <input type="text" name="listaDados" list="lista">
         <datalist id="lista">
            <option value="item1">Item 1</option>
            <option value="item1">Item 2</option>
            <option value="item3">Item 3</option>
         </datalist>

         <br>

         <!-- 
            checkbox
            lista de dados
            onde posso marcar vários itens
          -->

          
          <input type="checkbox" name="cores[]" id="vermelho" value="Vermelho" checked><label for="vermelho">Vermelho</label>
          
          <input type="checkbox" name="cores[]" id="amarelo" value="Amarelo"> <label for="amarelo">Amarelo</label>

          <input type="checkbox" name="cores[]" id="verde" value="Verde"><label for="verde">Verde</label>

          <br>

          <!-- RADIO 
            possibilita  marcação de apenas um item da lista
                desde que o name deles sejam iguais
           -->

           <input type="radio" name="liquido" value="agua"><label for="agua">Água</label>
           <br>
           <input type="radio" name="liquido" value="cerveja"><label for="cerveja">Cerveja</label>
           <br>
           <input type="radio" name="liquido" value="cafe"><label for="cafe">Café</label>
        
           <br>

           <label for="">Campo com valor fixo</label>
           <!-- 
            value = "valor" -> preenche um valor padrão
            required -> marca o campo como obrigatório
            readonly -> apenas leitura (o campo é enviado)
            disabled -> desabilita o campo (o campo não é enviado no formulário)
            -->
           <input type="text" name="teste1" value="Valor fixo" required readonly>

           <br>
           <!-- 

            -->
            <label for="">Valor Mínimo e Máximo</label>
            <input type="number" min="10" max="25">

            <br>
            <label for="">Comprimento máximo de caracteres</label>
            <input type="text" name="maximo" maxlength="8">

         <br>
        <!-- campo submit -->
        <input type="submit" value="ENVIAR">

        <button type="submit">Envio com Button</button>
      </form>
</body>
</html>
