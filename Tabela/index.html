<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabela de Câmbio</title>
</head>
<body>
    <!-- dolar, euro, libra esterlina, iene, iuan 
    table.cambio>tr*6>td*4

    table>(thead>tr>th*4)(tbody>tr*5>td*4)
    -->
    <table class="cambio">
        <thead>
            <tr>
                <th>MOEDA</th>
                <th>V. COMPRA</th>
                <th>V. VENDA</th>
                <th>VARIAÇÃO</th>
            </tr>
        </thead>
        
        <tbody>

            <tr>
                <td class="left">Dolar</td>
                <td>R$4,89</td>
                <td>R$4,89</td>
                <td>R$4,89</td>
            </tr>
            <tr>
                <td class="left">EURO</td>
                <td>R$6,00</td>
                <td>R$6,00</td>
                <td>R$6,00</td>
            </tr>
            <tr>
                <td class="left">LIBRA ESTERLINA</td>
                <td>R$6,00</td>
                <td>R$6,00</td>
                <td>R$6,00</td>
            </tr>
            <tr>
                <td class="left">IENE</td>
                <td>R$4,00</td>
                <td>R$4,00</td>
                <td>R$4,00</td>
            </tr>
            <tr>
                <td class="left">IUAN</td>
                <td>R$4,00</td>
                <td>R$4,00</td>
                <td>R$4,00</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
